version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    volumes:
      - ./backend/uploads:/app/uploads  # store profile pictures
    environment:
      - PORT=5000
      - MONGO_URI=mongodb+srv://...
      - JWT_SECRET=your_secret
      - REACT_APP_WEATHER_API_KEY=xxxx
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:80"  # React served via nginx
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
